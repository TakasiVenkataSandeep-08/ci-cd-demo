name: Firebase hosting

on:
  push:
    branches: [master, staging, testing]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging'
    environment:
      name: prod
    if: github.ref == 'refs/heads/testing'
    environment:
      name: testing

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install firebase tools
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging'
        run: |
          sudo npm install -g firebase-tools
          firebase use ci-cd-demo-de8ca --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Install firebase tools
        if: github.ref == 'refs/heads/testing'
        run: |
          sudo npm install -g firebase-tools
          firebase use testing-ci-cd-demo-44e0b --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Create .env file for production
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/staging'
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_VUE_APP_SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Create .env file for testing
        if: github.ref == 'refs/heads/testing'
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_VUE_APP_SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Build website
        run: |
          yarn
          yarn build

      - name: Deploy to testing site
        if: github.ref == 'refs/heads/testing'
        run: firebase deploy --only hosting:testing --non-interactive --token ${{ secrets.FIREBASE_TOKEN }} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"

      - name: Deploy to staging site
        if: github.ref == 'refs/heads/staging'
        run: firebase deploy --only hosting:staging --non-interactive --token ${{ secrets.FIREBASE_TOKEN }} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"

      - name: Deploy to production site
        if: github.ref == 'refs/heads/master'
        run: firebase deploy --only hosting:prod --non-interactive --token ${{ secrets.FIREBASE_TOKEN }} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"

      - name: Archive build Artifact
        uses: actions/upload-artifact@master
        with:
          path: dist
